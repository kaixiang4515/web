<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Inline</title>
    <style>
    	.outside{
    		display:inline;
    		border:1.5px blue dashed;
    	}
    	.inside{
    		display:inline;
    		border:1.5px red solid;
    	}
    </style>
</head>
<body>
	<span class="outside" style="padding-right:265px;padding-bottom:285px">
		<span class="inside">inline</span>
	</span>
	<span class="outside" style="padding-right:132.5px;padding-bottom:285px">
		<span class="inside" style="margin-left:132.5px">inline</span>
	</span>
	<span class="outside" style="padding-bottom:285px">
		<span class="inside" style="margin-left:265px">inline</span>
	</span>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<span class="outside" style="padding-right:265px;padding-bottom:285px">
		<span class="inside" style="margin-top:150px">inline</span>
	</span>
</body>
</html>
