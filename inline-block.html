<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Inline-Block</title>
	<style>
	.outside{
		display:inline-block;
    	border:1.5px blue dashed;
    	width:300px;
    	height:300px;
    }
    .inside{
    	display:inline-block;
    	border:1.5px red solid;
    }
    </style>
</head>
<body>
	<div class="outside">
		<span class="inside">This is a inline-block.</span>
	</div>
	<div class="outside">
		<span class="inside" style="margin-left:25%">This is a inline-block.</span>
	</div>
	<div class="outside">
		<span class="inside"style="margin-left:52%">This is a inline-block.</span>
	</div>
	<br>
	<div class="outside">
		<span class="inside" style="margin-top:45%">This is a inline-block.</span>
	</div>
	<div class="outside">
		<span class="inside" style="margin-top:45%;margin-left:25%">This is a inline-block.</span>
	</div>
	<div class="outside">
		<span class="inside" style="margin-top:45%;margin-left:52%">This is a inline-block.</span>
	</div>
	<br>
	<div class="outside">
		<span class="inside" style="margin-top:93%">This is a inline-block.</span>
	</div>
	<div class="outside">
		<span class="inside" style="margin-top:93%;margin-left:25%">This is a inline-block.</span>
	</div>
	<div class="outside">
		<span class="inside" style="margin-top:93%;margin-left:52%">This is a inline-block.</span>
	</div>
</body>
</html>
